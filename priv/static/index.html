<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>BeatERL</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/beaterl.css" rel="stylesheet">
</head>
<body>
  <script src="static/js/jquery-1.7.2.js"></script>
  <script src="static/js/handlebars-1.0.0.beta.6.js"></script>
  <script src="static/js/ember-1.0.pre.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/beaterl.js"></script>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Project name</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      {{outlet main}}
      {{outlet library}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="main">
    <div class="row">
      <h2>Main</h2>
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="library">
    <div class="row">
      <h2>Library</h2>
      <div class="span4">Titles</div>
      <div class="span4">Songs</div>
    </div>
  </script>
</body>
</html>
